<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Building Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="Created by Awesomechaps" name="Awesomechaps" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="assets/js/modernizr.min.js"></script>


    <div ng-app="myApp" ng-controller="myCtrl">

        <p>Today's welcome message is:</p>
        <h1>{{myWelcome}}</h1>

    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $http) {

            $http.post('http://192.168.0.104/myapp/oauth/token', JSON.stringify({
                grant_type: "password",
                client_id: "2",
                client_secret: "CpaiYwV94l2tpsGjMl5vZYmQCPi2LCXKnxLiTPis",
                username: "admin",
                password: "Admin@123"
            }))
                .then(function (response) {
                    // DO somthing with res. res is the response from the server
                    $scope.myWelcome = response.data;
                });
        });


    </script>


</head>


<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <div class="wrapper-page">

                        <div class="m-t-40 card-box">
                            <div class="text-center">
                                <h2 class="text-uppercase m-t-0 m-b-30">
                                    <a href="" class="text-success">
                                        <span>
                                            <img src="assets/images/logo.png" alt="" height="100">
                                        </span>
                                    </a>
                                </h2>
                                <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                            </div>
                            <div class="account-content">
                                <form class="form-horizontal" onsubmit="return redirect()">

                                    <div class="form-group m-b-20">
                                        <div class="col-xs-12">
                                            <label for="username">Username</label>
                                            <input class="form-control" type="text" id="username" required="" placeholder="Enter your Username">
                                        </div>
                                    </div>

                                    <div class="form-group m-b-20">
                                        <div class="col-xs-12">
                                            <label for="password">Password</label>
                                            <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                        </div>
                                    </div>

                                    <div class="form-group account-btn text-center m-t-10">
                                        <div class="col-xs-12">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                                        </div>
                                    </div>

                                </form>

                                <div class="clearfix"></div>

                            </div>
                        </div>
                        <!-- end card-box-->
                    </div>
                    <!-- end wrapper -->

                </div>
            </div>
        </div>
    </section>


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>

    <!-- App js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>
    <script>
        function redirect() {
            window.location.replace("index.html");
            return false;
        }
    </script>

</body>

</html>
